w_news("/February/2008",
"(26)",
"I tried to contact <b>ValleZ</b> for some time in order to take a decission together about "+
"the future of <b>29A</b> with no luck therefore I decided to take the decission alone. "+
"And my decission is that <b>29A goes officially retired</b>. "+
"I feel this is fair because I am kinda the alpha and the omega of the group. "+
"<b>29A</b> was born in <b>Dark Node</b>, my BBS, and I am the last active member of the group. "+
"My last words as 29A member are for all the people that worked hard to make of this "+
"group the best one: <b>Thank you very much!</b> "+
"Regards, "+
"<b>VirusBuster/29A</b>",
"");

w_news("",
" ",
"<b>29A has left the building!</b>",
"X");

w_news("/July/2007",
"(23)",
"<b>29A staff (roy g biv, ValleZ and VirusBuster)</b>, after a time considering "+
"about the future of the group, decided to stop activites as we used to do until "+
"now. This means the group will continue active at the moment but we probably will "+
"not release more magazines. Our intention is to open a forum so members can publish "+
"their creations as soon as they are ready. We also invite anyone to continue "+
"contributing to 29A as usual. We are in the hope this way of doing things will "+
"revitalize the group and also the <b>vx scene</b>. The way of contributing to the forum "+
"will be similar to the way we used to select magazine contributions: members will "+
"accept/reject stuff. As soon as a contribution is accepted it will be published in "+
"the forum.",
"X");

w_news("/January/2007",
"(23)",
"<b>29A staff</b> apologize for not updating our web in a very long time. Internal "+
"issues caused this situation and we are sad for the group, contributors and readers. "+
"Actually we are trying to decide the future of <b>29A</b> and as soon as we are done with "+
"that we will announce it here",
"");

w_news("",
" ",

"X");
